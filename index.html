<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="./wheather.css">

</head>

<body>
    <div class="w-100">
        <h2 style="font-size: 60px;">Weather</h2>
        <div class="row">
            <div class="col-lg-6 ">
                <form class="d-flex mt-5 ms-5 " role="search">
                    <input type="text" id="input" id="search" placeholder="Search city" class="form-control w-100 container">&nbsp;
                    <button type="button" onclick="weather()"  style=" background-color: rgb(0, 2, 1);" id="button" class=" btn btn-outline-light" type="submit">Search</button>
                </form>
                <div id="place" class="place mt-5 p-5">
                    
                </div>
                <div id="description" class="description">
                    Overcast Clouds
                </div>
            </div>
            <div class="col-lg-6">
                <form action="">
                    <p>
                        <p class="mt-5 ms-5 date text-center"><span id='p1'></span></p>
                    </p>
                </form>
                <div id="temp" class="temp text-center">
                </div>



            </div>
            
        </div>


        <div class="row card2 mt-5">
            <div class="col-lg-2 col-md-4 col-sm-6">
            <h3>Feels Like</h3>
            <div id="feelslike" class="feelslike"></div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <h3>Humidity</h3>
            <div id="humidity" class="humidity"></div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <h3>Pressure</h3>
            <div id="pressure" class="pressure"></div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <h3>Wind</h3>
            <div id="wind" class="wind"></div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <h3>Visibility</h3>
            <div id="visibility" class="visibility"></div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <h3>Country</h3>
            <div id="country" class="country"></div>
            </div>

        </div>
    </div>
</body>
<script src="./wheather.js"></script>

</html>
